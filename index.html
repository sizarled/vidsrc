<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الخاص</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>مرحباً بك في موقعي!</h1>
    <p>هنا ستجد المحتوى الذي تبحث عنه.</p>

    <iframe src="/proxy-content/embed/603692" id="myIframe"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('myIframe');
            if (iframe) {
                iframe.onload = function() {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                        // ابحث عن العناصر الإعلانية بناءً على مُعرفاتها أو فئاتها
                        const adSelectors = '.ad-class, .another-ad-class, #ad-id';
                        const adElements = iframeDoc.querySelectorAll(adSelectors);

                        // قم بإخفائها
                        adElements.forEach(el => {
                            el.style.display = 'none';
                        });

                        // امنع النوافذ المنبثقة
                        if (iframe.contentWindow) {
                            iframe.contentWindow.open = function() {};
                        }
                    } catch (e) {
                        console.error('An error occurred:', e);
                    }
                };
            }
        });
    </script>
</body>
</html>
